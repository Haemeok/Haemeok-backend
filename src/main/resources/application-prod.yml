spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "https://www.recipio.kr/login/oauth2/code/{registrationId}"
            scope: openid, profile, email

          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: none
            authorization-grant-type: authorization_code
            redirect-uri: "https://www.recipio.kr/login/oauth2/code/{registrationId}"
            scope: profile_nickname, account_email

          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            redirect-uri: "https://www.recipio.kr/login/oauth2/code/{registrationId}"
            scope: name, email

          apple:
            client-id: ${APPLE_CLIENT_ID}
            client-secret: "TEMP_SECRET"   # 코드로 동적 생성하므로 임시값 넣어둠
            authorization-grant-type: authorization_code
            redirect-uri: "https://www.recipio.kr/login/oauth2/code/{registrationId}"
            scope: name, email

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            jwk-set-uri: https://appleid.apple.com/auth/keys
            user-name-attribute: sub

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-ms: ${ACCESS_TOKEN_VALIDITY}
  refresh-token-validity-in-ms: ${REFRESH_TOKEN_VALIDITY}

app:
  s3:
    bucket-name: ${APP_S3_BUCKET_NAME}
    upload-base-path: ${APP_S3_UPLOAD_BASE_PATH}
    presigned-url-expiration-minutes: ${APP_S3_PRESIGNED_URL_EXPIRATION_MINUTES}

  hashids:
    salt: ${APP_HASHIDS_SALT}
    min-length: ${APP_HASHIDS_MIN_LENGTH}

  ytdlp:
    path: yt-dlp
    cacheDir: /tmp/yt-dlp-cache
    tmpBaseDir: /tmp
    timeoutSeconds: 300
    enableRemoteComponents: true
    jsRuntimes: deno
    userAgent: "Mozilla/5.0 (iPhone; CPU iPhone OS 16_6 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.6 Mobile/15E148 Safari/604.1"
    subtitleLangs: "ko-orig,ko"
    maxComments: 1

    proxy: ${YTDLP_PROXY_URL:}


cloud:
  aws:
    region:
      static: ${CLOUD_AWS_REGION_STATIC}
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}

openai:
  api-key: ${GROK_API_KEY}
  base-url: https://api.x.ai/v1

ai:
  model:
    grok:
      recipe: grok-4-1-fast-reasoning

gemini:
  api-key: ${GEMINI_API_KEY}
  studio:
    api-key: ${GEMINI_STUDIO_API_KEY}

youtube:
  api-keys: ${YOUTUBE_API_KEYS}

logging:
  level:
    com.jdc.recipe_service: DEBUG
    com.jdc.recipe_service.service.RecipeSearchService: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.springframework.web.reactive.function.client: DEBUG
    root: INFO

resilience4j:
  retry:
    instances:
      aiGenerate:
        max-attempts: 3
        wait-duration: 2s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  circuitbreaker:
    instances:
      aiGenerate:
        failure-rate-threshold: 50
        sliding-window-size: 10
  timelimiter:
    instances:
      aiGenerate:
        timeout-duration: 300s

apple:
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}
  private-key: ${APPLE_PRIVATE_KEY}
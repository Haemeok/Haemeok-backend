spring:
  profiles:
    active: prod
  mvc:
    async:
      request-timeout: 600000   # 10분 (밀리초)

server:
  forward-headers-strategy: framework

springdoc:
  api-docs:
    enabled: true
    # v3/api-docs/ 로 노출
    path: /v3/api-docs
  swagger-ui:
    # UI가 여기서 스펙을 직접 읽어가도록
    url: /v3/api-docs
    path: /swagger-ui

opensearch:
  host: ${OPENSEARCH_HOST}

search:
  engine: auto  # auto | opensearch | querydsl